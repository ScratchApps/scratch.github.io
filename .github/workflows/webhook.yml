name: Send Discord Webhook on Visit

on:
  repository_dispatch: # Allows external triggers (from JavaScript)
    types: [page-visit]

jobs:
  send_webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content": "@LCJUNIOR1220 Someone Went To https://scratchapps.github.io"}' \
          "$DISCORDWEBHOOK"
        env:
          DISCORDWEBHOOK: ${{ secrets.DISCORDWEBHOOK }}
