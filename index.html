<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Logger</title>
</head>
<body>
    <h1>Welcome to ScratchApps!</h1>
    
    <script>
        async function triggerGitHubAction() {
            await fetch("https://api.github.com/repos/ScratchApps/scratchapps.github.io/dispatches", {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github+json",
                    "Authorization": "Bearer " + GITHUB_TOKEN,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ event_type: "page-visit" }) 
            });
        }

        triggerGitHubAction(); // Runs when page loads
    </script>
</body>
</html>
